<!DOCTYPE html>
<!-- Online Book Purchase Form - HTML5 Lab Project -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Book Purchase Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f8fc;
      color: #003366;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    form {
      width: 70%;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    fieldset {
      border: 2px solid #004080;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    legend {
      font-weight: bold;
      color: #004080;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea, progress {
      width: 95%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }

    input[type="submit"], input[type="reset"] {
      width: 48%;
      margin-top: 20px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="reset"] {
      background-color: #666;
    }

    input[type="submit"]:hover, input[type="reset"]:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      background-color: #004080;
      color: white;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <header>
    <h1>Online Book Purchase Form</h1>
    <p>Fill out the form below to order your favorite books</p>
  </header>

  <!-- Form Section -->
  <form action="/serverlogic" method="post">
    <!-- Customer Information -->
    <fieldset>
      <legend>Customer Details</legend>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required autofocus maxlength="50">

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

      <label for="password">Create Password:</label>
      <input type="password" id="password" name="password" placeholder="Minimum 8 characters" required pattern=".{8,}">

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter 10-digit number" pattern="[0-9]{10}" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
    </fieldset>

    <!-- Book Details -->
    <fieldset>
      <legend>Book Selection</legend>

      <label for="booktitle">Book Title:</label>
      <input type="text" id="booktitle" name="booktitle" placeholder="Enter the book title" required>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" max="10" required>

      <label>Book Type:</label>
      <input type="radio" id="hardcopy" name="booktype" value="Hardcopy" required>
      <label for="hardcopy" style="display:inline;">Hardcopy</label>
      <input type="radio" id="ebook" name="booktype" value="E-Book" required>
      <label for="ebook" style="display:inline;">E-Book</label>

      <label>Genre Preferences:</label>
      <input type="checkbox" id="fiction" name="genre" value="Fiction">
      <label for="fiction" style="display:inline;">Fiction</label>
      <input type="checkbox" id="science" name="genre" value="Science">
      <label for="science" style="display:inline;">Science</label>
      <input type="checkbox" id="history" name="genre" value="History">
      <label for="history" style="display:inline;">History</label>
      <input type="checkbox" id="technology" name="genre" value="Technology">
      <label for="technology" style="display:inline;">Technology</label>

      <label for="language">Select Book Language:</label>
      <select id="language" name="language" required>
        <option value="">--Choose Language--</option>
        <option value="English">English</option>
        <option value="Tamil">Tamil</option>
        <option value="Hindi">Hindi</option>
        <option value="Malayalam">Malayalam</option>
        <option value="Telugu">Telugu</option>
      </select>

      <label for="website">Bookstore Website (optional):</label>
      <input type="url" id="website" name="website" placeholder="https://www.examplebookstore.com">

      <label for="search">Search for Book:</label>
      <input type="search" id="search" name="search" placeholder="Search your favorite book">

      <label for="upload">Upload Book Cover (if available):</label>
      <input type="file" id="upload" name="upload" accept=".jpg,.jpeg,.png,.pdf">
    </fieldset>

    <!-- Delivery and Payment -->
    <fieldset>
      <legend>Delivery and Payment Details</legend>

      <label for="address">Delivery Address:</label>
      <textarea id="address" name="address" rows="4" placeholder="Enter your full delivery address" required></textarea>

      <label for="payment">Payment Mode:</label>
      <select id="payment" name="payment" required>
        <option value="">--Select Payment Method--</option>
        <option value="Credit Card">Credit Card</option>
        <option value="Debit Card">Debit Card</option>
        <option value="UPI">UPI</option>
        <option value="Net Banking">Net Banking</option>
        <option value="Cash on Delivery">Cash on Delivery</option>
      </select>

      <label>Order Progress:</label>
      <progress id="orderProgress" value="60" max="100"></progress>
      <p>Your order completion progress is 60%.</p>
    </fieldset>

    <!-- Buttons -->
    <div style="text-align: center;">
      <input type="submit" value="Submit Order">
      <input type="reset" value="Reset Form">
    </div>
  </form>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Online Book Purchase Portal | Designed using HTML5</p>
  </footer>
</body>
</html>
